<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Economy Finances | Register</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="./style.css" />
</head>
<body class="text-bg-dark">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a
						class="nav-link logo text-dark fw-bolder fs-4" href="#">Economy
							Finance</a></li>
				</ul>
				<form class="d-flex" role="search">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="">Home</a></li>
						<li class="nav-item"><a class="nav-link active" href="#">Register</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Login</a></li>
					</ul>
				</form>
			</div>
		</div>
	</nav>
	<div class="container register">
		<div class="registerForm">
			<h1 class="fs-3 text-center">Register your account</h1>
			<form action="register" method="post" class="d-flex flex-column gap-3">
				<div>
					<label class="form-label" for="clientName">Name</label> 
					<input type="text" id="clientName" name="name"
						class="form-control py-2 border rounded" placeholder="Ye M Kyaw" />
				</div>
				<div>
					<label class="form-label" for="clientMail">Email</label> <input
						type="text" id="clientMail" name="mail"
						class="form-control py-2 border rounded"
						placeholder="email@gmail.com" />
				</div>
				<div>
					<label class="form-label" for="clientPassword">Password</label> <input
						type="text" id="clientPassword" name="password"
						class="form-control py-2 border rounded" placeholder="password" />
				</div>
				<div>
					<label class="form-label" for="clientConfirmPassword">Confirm
						Password</label> <input type="text" id="clientConfirmPassword"
						class="form-control py-2 border rounded" placeholder="password" />
				</div>
				<div class="w-100 text-center mt-3">
					<button type="submit" class="btn btn-light px-4">
						Register</button>
				</div>
			</form>
		</div>
	</div>

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" />
</body>
</html>
